<p-card>
    <div class="_m-t-15">
        <div class="p-d-flex">
            <div class="p-ml-auto">
                <p-message *ngIf="message" [severity]="message.severity" [text]="message.summary"></p-message>
                <p-progressSpinner *ngIf="isOpInProgress" strokeWidth="4" [style]="{width: '50px', height: '50px'}">
                </p-progressSpinner>
            </div>
        </div>
    </div>
    <form name="editFormF" role="form" novalidate #editFormF="ngForm" class="filter-design" style="margin-top: 20px;">
        <div class="row justify-content-center">
            <div class="form-group col-md-8 m-b-3">
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText [(ngModel)]="filtreLibelle" class="form-control filter-item-design"
                        name="filterText" id="filterText" placeholder="Filtrer par libelle" required />
                </span>
            </div>

            <div class="form-group col-md-2 m-b-3">
                <button pButton label="Filtrer" icon="pi pi-search"
                    class="btn float-right mb-2 p-button-filter filter-item-design" [disabled]="!enableCreate"
                    style="width: 100%" [disabled]="editFormF.form.invalid" (click)="filtrer()"
                    ngbTooltip="Appliquer le filtre">
                </button>
            </div>
            <div class="form-group col-md-2 m-b-3">
                <button pButton type="button" icon="pi pi-trash"
                    class="btn p-button-info p-button-filter filter-item-design" style="width: 100%"
                    [disabled]="!filtreLibelle" (click)="resetFilter()" ngbTooltip="Annuler le filtre">
                    Rénitialiser
                </button>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-md-8">
            <p class="float-left">Résultats trouvés : <span class="text-danger">{{totalRecords}}</span></p>
        </div>
        <div class="col-md-4">
            <app-crud-toolbar [enableCreate]="enableCreate" (create)="openModalCreate()" [enableEdit]="enableBtnEdit"
                (edit)="openModalEdit(profil)">
            </app-crud-toolbar>
        </div>
    </div>
    <br>
    <p-table #dt [value]="profils" [paginator]="true" [rows]="recordsPerPage" (onLazyLoad)="loadAll()" [lazy]="true"
        [totalRecords]="totalRecords" (onPage)="loadPage($event)" [globalFilterFields]="['code','libelle']"
        currentPageReportTemplate="Affichage {first} à {last} de {totalRecords} élements" [showCurrentPageReport]=true
        [rowsPerPageOptions]="[20, 50, 100]" styleClass="p-datatable-sm">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="libelle">Libelle<p-sortIcon field="libelle"></p-sortIcon></th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-profil>
            <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex" [pContextMenuRow]="profil">
                <td>{{ profil.code }}</td>
                <td>{{ profil.libelle }}</td>

                <td class="actionsStyle">
                    <app-actions-toolbar-iud [enableBtnInfo]="enableBtnInfo" (info)="openModalDetail(profil)"
                        [enableBtnInfo]="enableBtnInfo" (edit)="openModalEdit(profil)" [enableBtnEdit]="enableBtnEdit"
                        (delete)="onDelete(profil)" [enableBtnDelete]="enableBtnDelete">
                    </app-actions-toolbar-iud>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<!-- Confirmation -->
<app-confirmation></app-confirmation>
